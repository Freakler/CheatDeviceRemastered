; CHEAT DEVICE OPTIONS ;

CheatDevice Options = CheatDevice Optionen

Autostart CheatDevice Menu = CheateDevice Menue automatisch oeffnen
Enabling will automatically start the CheatDevice after spawning. = Durch die Aktivierung wird das CheatDevice nach dem Spawnen automatisch gestartet.

Autosave Settings to Config = Automatisches Speichern der Einstellungen
All settings will be auto-saved to config when closing the menu. = Alle Einstellungen werden beim Schliessen des Menues automatisch in der Konfigurationsdatei gespeichert.

Collapsible Categories = Ausblendbare Kategorien
Choose between collapsible or always expanded categories. = Waehle zwischen einklappbaren oder immer erweiterten Kategorien.

Show popular cheats on top = Beliebte Cheats oben anzeigen
Enabling will show a preset selection of popular Cheats on top. = Beim Aktivieren wird oben eine voreingestellte Auswahl beliebter Cheats angezeigt.

Hide some UserInterfaces in Menu = Benutzeroberflaechen im Menue ausblenden
Allow Games's UserInterface elements to be blocked in some menus etc = Erlaubt das Blockieren von einigen Spielelementen fuer eine besser Sicht im Menu.

Freeze Game when in Menu = Spiel einfrieren wenn Menu im Vordergrund
Freeze the Game when the CheatDevice Menu is in use. = Friert das Spiel ein, wenn das CheatDevice-Menue verwendet wird.

Hide Button Legend & Info = Schaltflaechenlegende und -info ausblenden
Hide the button legend allowing for more space and menu displayed! = Blendet die Tasten-Legende aus, um mehr Platz fuer Menue zu schaffen!

Alternative font for Categories = Alternative Schriftart fuer Kategorien
Use an alternative font for categories just like the main menu does. = Verwendet fuer Kategorien eine alternative Schriftart.

Menu Language: = Menue Sprache: 
Change Cheat Device Remastered's Language for your native one! = Aendere die Sprache von Cheat Device Remastered!

