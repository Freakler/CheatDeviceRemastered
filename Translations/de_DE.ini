Adjust your current vehicles primary color! = Passe die Grundfarbe deines aktuellen Fahrzeugs an!

Secondary Color: = Sekundaere Farbe:
Adjust your current vehicles secondary color! = Passe die Zweitfarbe deines aktuellen Fahrzeugs an!

Heavy Vehicle = Schweres Fahrzeug
You can easily push other cars and world objects. = Du kannst andere Autos und Weltobjekte problemlos umherschieben.

Automatic Flip Over = Automatische Umdrehen
Never end up stuck on your roof ever again. = Dein Auto kann nie wieder auf dem Dach liegen bleiben.

Drive on walls = An Waenden fahren
Drive on walls! Good luck, its tricky :) = Du kannst an Waenden und Decken fahren. Viel Glueck, es ist garnicht so einfach! 

N.O.S boost = N.O.S Schub
Press O to activate a 2 sec Nitro Boost for your vehicle. = Druecke KREIS um einen 2-Sekunden-Nitro-Boost fuer dein Fahrzeug zu aktivieren.

Rocket boost: = Raketenantrieb:
Continuous additional boost to your vehicle forward speed. = Kontinuierlicher zusaetzlicher Schub fuer dein Fahrzeug.

Behave like Tank = Panzereigenschaften
Press O to fire cannon and make vehicles explode when run into! = Druecke KREIS um Kanonen abzufeuern und lasse Fahrzeuge explodieren indem du sie rammst.

Cars drive on Water = Autos fahren auf dem Wasser
Your car can drive on water. = Dein Auto kann auf dem Wasser fahren!

