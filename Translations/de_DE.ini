; MISCELLANEOUS ;


; PLAYER ;

Player = Spieler

Infinite Health & Armor = Unbegrenztes Leben & Ruestung
You are immune to explosions, gunshots, fall damage, fire etc.. = Du bist immun gegen Feuer, Explosionen, Sturzschaden, Schuesse usw..

Unlimited Ammo & No reloading = Unbegrenzte Munition und kein Nachladen
All your Weapons have unlimited ammunition and no reloading needed. = Alle Waffen verfuegen ueber unbegrenzte Munition und es ist kein Nachladen erforderlich.

Unlimited sprinting = Unbegrenztes Sprinten
You are never getting tired from sprinting ever again. = Du wirst nie wieder muede vom Sprinten.

Walking Speed: = Laufgeschwindigkeit:
Adjust your speed of walking, sprinting etc = Passe deine Geschwindigkeit beim Gehen, Sprinten usw. an

Invisible = Unsichtbar
You are invisible but can still be attacked. = Du bist unsichtbar aber kannst weiterhin attackiert werden.

Ignored by everyone = Von allen ignoriert
Everyone including police and mission enemys will ignore you. = Jeder, einschliesslich der Polizei und der Missions-gegner, wird dich ignorieren.

Wanted Level: = Fahndungslevel:
%i Stars (%i max) = %i Sterne (%i max)
Adjust your Wanted Level, lock it and set the Maximum Level possible. = Passe dein Fahndungslevel an und setze das Maximum.

Heavy Player = Schwerer Spieler
You can push cars by running against them but are to heavy to jump! = Du kannst z.B. Autos wegschieben aber bist zu schwer zum springen!

Aim of Death = 'Aim of Death'
Aiming down at a target will instantly kill it. = Wenn du einen Gegner anvisierst wird er sofort getoetet.

Model: = Modell:
Change the actor skin / model. Beware: May break the game! = Aendere das Aussehen des Spielers. Achtung: Kann das Spiel zum abstuerzen bringen!

Maximum Health: = Maximale Gesundheit:
Adjust the Multiplier value giving extra health! ('Health Plus') = Passe den Multiplikatorwert an, um zusaetzliche Gesundheit zu erhalten! („Gesundheit Plus“)

Maximum Armor: = Maximale Ruestung:
Adjust the Multiplier value giving extra armor! ('Armor Plus') = Passe den Multiplikatorwert an, um zusaetzliche Ruestung zu erhalten! („Ruestung Plus“)

Power Jump = Kraftvoller Sprung
Hold the jumping key to jump as high as you want. = Halte die Sprungtaste gedrueckt um so hoch zu springen wie du moechtest.

