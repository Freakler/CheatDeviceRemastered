; CURRENT VEHICLE ;

Current Vehicle = Aktuelles Fahrzeug

Hover Bike & Car = Hoverbike und Auto
Your vehicle hovers and can fly like a hovercraft. = Dein aktuelles Fahrzeug schwebt und kann wie ein Luftkissenfahrzeug fliegen.

Indestructible Vehicle = Unzerstoerbares Fahrzeug
Your vehicle is immune to explosions, gunshots, fire etc.. = Dein Fahrzeug ist immun gegen Explosionen, Schuesse, Feuer usw.

Lock Doors when inside = Tuerverriegelung aktivieren
As soon as you enter a vehicle with doors they will be locked. = Fahrzeuge mit Tueren werden von aussen verriegelt sobald du drin bist.

Never fall off Bike = Niemals vom Motorrad fallen
Never fall off your bike when rolling backwards or hitting objects. = Du kannst nicht mehr vom Motrrad fallen vom rueckwaerts rollen oder Unfaellen.

Power Brake = Sofort-bremse
Hitting the brakes will make your vehicle stop immediately. = Durch bremsen kommt dein Fahrzeug sofort zum Stehen.

Primary Color: = Primaere Farbe:
Red: %i Green: %i Blue:>%i<= Rot: %i Gruen: %i Blau:>%i<
