BMX Jump Height: = BMX Sprunghoehe
Adjust the BMXs jump height. = Passe die Sprunghoehe deine BMX Fahrrads an.

Untouchable = Unantastbar
Vehicles wont be able to get near you and will be pushed back. = Fahrzeuge werden dir nie wieder zu Nahe kommen koennen.

